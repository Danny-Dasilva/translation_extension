<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Translation Test</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls label {
            font-weight: 500;
        }

        .controls select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        /* Drop Zone */
        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-zone:hover {
            border-color: #666;
            background: #fafafa;
        }

        .drop-zone.dragover {
            border-color: #2196F3;
            background: #e3f2fd;
        }

        .drop-zone p {
            margin: 0 0 10px;
            color: #666;
            font-size: 16px;
        }

        .drop-zone .hint {
            color: #999;
            font-size: 13px;
        }

        .drop-zone input[type="file"] {
            display: none;
        }

        .drop-zone .file-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .drop-zone .file-btn:hover {
            background: #1976D2;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results */
        .results {
            display: none;
            margin-top: 20px;
        }

        .results.active {
            display: block;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 900px) {
            .result-grid {
                grid-template-columns: 1fr;
            }
        }

        .result-panel {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .result-panel h3 {
            margin: 0 0 10px;
            color: #333;
            font-size: 16px;
        }

        .result-panel canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        /* Debug Panel */
        .debug-panel {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .debug-panel summary {
            cursor: pointer;
            font-weight: 600;
            padding: 10px;
            margin: -15px -15px 0;
            background: #f8f8f8;
            border-radius: 12px 12px 0 0;
        }

        .debug-panel[open] summary {
            border-radius: 12px 12px 0 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }

        .timing {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .timing-item {
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
        }

        .timing-item strong {
            color: #2196F3;
        }

        .bubbles-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .bubbles-table th,
        .bubbles-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .bubbles-table th {
            background: #f8f8f8;
            font-weight: 600;
        }

        .bubbles-table img {
            max-width: 80px;
            max-height: 60px;
            border-radius: 4px;
        }

        .session-id {
            font-family: monospace;
            background: #e8e8e8;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 13px;
        }

        /* Error */
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Manga Translation Test</h1>
    <p class="subtitle">Debug the local AI translation pipeline</p>

    <div class="controls">
        <label for="font-select">Font:</label>
        <select id="font-select">
            <option value="Arial" selected>Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Georgia">Georgia</option>
            <option value="Verdana">Verdana</option>
            <option value="Impact">Impact</option>
        </select>

        <label for="lang-select">Target Language:</label>
        <select id="lang-select">
            <option value="English" selected>English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Chinese">Chinese</option>
        </select>
    </div>

    <div id="drop-zone" class="drop-zone">
        <p>Drop manga image here, or paste (Ctrl+V)</p>
        <p class="hint">Supports JPG, PNG, WebP</p>
        <label class="file-btn">
            Choose File
            <input type="file" id="file-input" accept="image/*">
        </label>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Processing image...</p>
    </div>

    <div id="error" class="error"></div>

    <div id="results" class="results">
        <div class="result-grid">
            <div class="result-panel">
                <h3>Original (with detection boxes)</h3>
                <canvas id="original-canvas"></canvas>
            </div>
            <div class="result-panel">
                <h3>Translated</h3>
                <canvas id="translated-canvas"></canvas>
            </div>
        </div>

        <details class="debug-panel" open>
            <summary>Debug Info</summary>
            <div id="debug-content">
                <div class="timing" id="timing"></div>
                <p>Session: <span id="session-id" class="session-id"></span></p>
                <table class="bubbles-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Crop</th>
                            <th>OCR Text</th>
                            <th>Translation</th>
                            <th>Confidence</th>
                        </tr>
                    </thead>
                    <tbody id="bubbles-tbody"></tbody>
                </table>
            </div>
        </details>
    </div>

    <script>
        // State
        let currentImage = null;
        let currentBase64 = null;

        // DOM elements
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const originalCanvas = document.getElementById('original-canvas');
        const translatedCanvas = document.getElementById('translated-canvas');
        const fontSelect = document.getElementById('font-select');
        const langSelect = document.getElementById('lang-select');

        // Overlay Renderer (matches browser extension)
        class OverlayRenderer {
            async render(imageSrc, textBoxes, canvas, fontFamily = 'Arial', drawBoxes = false) {
                const ctx = canvas.getContext('2d');
                const img = await this.loadImage(imageSrc);

                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Sort by zIndex
                const sorted = [...textBoxes].sort((a, b) => (a.zIndex || 1) - (b.zIndex || 1));

                for (const box of sorted) {
                    if (drawBoxes) {
                        // Just draw detection boxes (for original view)
                        this.drawDetectionBox(ctx, box);
                    } else {
                        // Draw full translation overlay
                        this.drawTextBox(ctx, box, fontFamily);
                    }
                }
            }

            drawDetectionBox(ctx, box) {
                const x = box.minX, y = box.minY;
                const w = box.maxX - box.minX, h = box.maxY - box.minY;

                ctx.strokeStyle = '#FF0000';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, w, h);

                // Label
                ctx.fillStyle = '#FF0000';
                ctx.font = 'bold 12px Arial';
                ctx.fillText(box.ocrText?.substring(0, 20) || '', x + 4, y - 4);
            }

            drawTextBox(ctx, box, fontFamily) {
                const x = box.minX, y = box.minY;
                const w = box.maxX - box.minX, h = box.maxY - box.minY;
                const text = box.translatedText || '';
                const fontSize = box.fontHeightPx || 20;

                // 1. White rounded background
                this.roundedRect(ctx, x, y, w, h, 8, 'white');

                // 2. Word wrap text
                ctx.font = `bold ${fontSize}px ${fontFamily}`;
                const lines = this.wrapText(ctx, text, w - 20);

                // 3. Calculate font size if text doesn't fit
                let actualFontSize = fontSize;
                const lineHeight = fontSize * 1.25;
                const totalHeight = lines.length * lineHeight;

                if (totalHeight > h - 20) {
                    const scale = (h - 20) / totalHeight;
                    actualFontSize = Math.max(12, fontSize * scale);
                    ctx.font = `bold ${actualFontSize}px ${fontFamily}`;
                }

                // 4. Draw text with stroke + fill
                this.drawText(ctx, lines, x, y, w, h, actualFontSize, box.fontColor || '#000000', box.fontStrokeColor || '#FFFFFF');
            }

            roundedRect(ctx, x, y, w, h, radius, fillColor) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + w - radius, y);
                ctx.quadraticCurveTo(x + w, y, x + w, y + radius);
                ctx.lineTo(x + w, y + h - radius);
                ctx.quadraticCurveTo(x + w, y + h, x + w - radius, y + h);
                ctx.lineTo(x + radius, y + h);
                ctx.quadraticCurveTo(x, y + h, x, y + h - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
                ctx.fillStyle = fillColor;
                ctx.fill();
            }

            wrapText(ctx, text, maxWidth) {
                if (!text) return [''];
                const words = text.split(' ');
                const lines = [];
                let currentLine = '';

                for (const word of words) {
                    const testLine = currentLine ? `${currentLine} ${word}` : word;
                    const metrics = ctx.measureText(testLine);

                    if (metrics.width > maxWidth && currentLine) {
                        lines.push(currentLine);
                        currentLine = word;
                    } else {
                        currentLine = testLine;
                    }
                }

                if (currentLine) {
                    lines.push(currentLine);
                }

                return lines.length > 0 ? lines : [text];
            }

            drawText(ctx, lines, boxX, boxY, boxWidth, boxHeight, fontSize, fontColor, strokeColor) {
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                const lineHeight = fontSize * 1.25;
                const totalHeight = lines.length * lineHeight;
                let startY = boxY + (boxHeight - totalHeight) / 2 + lineHeight / 2;

                if (startY < boxY + lineHeight / 2) {
                    startY = boxY + lineHeight / 2;
                }

                const centerX = boxX + boxWidth / 2;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const yPos = startY + i * lineHeight;

                    if (yPos > boxY + boxHeight - lineHeight / 2) {
                        break;
                    }

                    // Stroke (outline)
                    ctx.strokeStyle = strokeColor;
                    ctx.lineWidth = 3;
                    ctx.strokeText(line, centerX, yPos);

                    // Fill
                    ctx.fillStyle = fontColor;
                    ctx.fillText(line, centerX, yPos);
                }
            }

            loadImage(src) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = src;
                });
            }
        }

        const renderer = new OverlayRenderer();

        // File handling
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                currentBase64 = e.target.result;
                translateImage();
            };
            reader.readAsDataURL(file);
        }

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        // File input
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        // Click on drop zone opens file dialog
        dropZone.addEventListener('click', (e) => {
            if (e.target !== fileInput && !e.target.classList.contains('file-btn')) {
                fileInput.click();
            }
        });

        // Paste
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    handleFile(file);
                    break;
                }
            }
        });

        // Translate
        async function translateImage() {
            if (!currentBase64) return;

            showLoading();
            hideError();

            try {
                const response = await fetch('/test/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        base64Images: [currentBase64],
                        targetLanguage: langSelect.value
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                hideLoading();
                showResults(data);

            } catch (err) {
                hideLoading();
                showError(err.message || 'Translation failed');
            }
        }

        // UI helpers
        function showLoading() {
            loading.classList.add('active');
            results.classList.remove('active');
        }

        function hideLoading() {
            loading.classList.remove('active');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }

        function hideError() {
            error.classList.remove('active');
        }

        async function showResults(data) {
            results.classList.add('active');

            const textBoxes = data.images[0] || [];
            const fontFamily = fontSelect.value;

            // Render original with detection boxes
            await renderer.render(currentBase64, textBoxes, originalCanvas, fontFamily, true);

            // Render translated
            await renderer.render(currentBase64, textBoxes, translatedCanvas, fontFamily, false);

            // Update debug panel
            document.getElementById('session-id').textContent = data.session_id;

            const timing = data.debug?.timing || {};
            document.getElementById('timing').innerHTML = `
                <div class="timing-item">Detection: <strong>${timing.detection_ms || 0}ms</strong></div>
                <div class="timing-item">OCR: <strong>${timing.ocr_ms || 0}ms</strong></div>
                <div class="timing-item">Translation: <strong>${timing.translation_ms || 0}ms</strong></div>
                <div class="timing-item">Total: <strong>${data.debug?.total_ms || 0}ms</strong></div>
            `;

            // Bubbles table
            const tbody = document.getElementById('bubbles-tbody');
            tbody.innerHTML = '';

            textBoxes.forEach((box, i) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td><img src="/test/debug/${data.session_id}/crops/crop_0_${i}.jpg" alt="crop" onerror="this.style.display='none'"></td>
                    <td>${box.ocrText || '-'}</td>
                    <td>${box.translatedText || '-'}</td>
                    <td>${(box.confidence * 100).toFixed(1) || '-'}%</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Re-render when font changes
        fontSelect.addEventListener('change', async () => {
            if (results.classList.contains('active') && currentBase64) {
                const textBoxes = window._lastTextBoxes || [];
                await renderer.render(currentBase64, textBoxes, translatedCanvas, fontSelect.value, false);
            }
        });
    </script>
</body>
</html>
