<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Translator</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
    }

    .setting {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background: #2563eb;
    }

    button.secondary {
      background: #6b7280;
    }

    button.secondary:hover {
      background: #4b5563;
    }

    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 12px;
      text-align: center;
    }

    .status.enabled {
      background: #dcfce7;
      color: #166534;
    }

    .status.disabled {
      background: #fee2e2;
      color: #991b1b;
    }

    .checkbox-setting {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-setting input[type="checkbox"] {
      width: auto;
    }

    button.toggle-enable {
      background: #10b981;
      font-weight: 600;
      margin-bottom: 16px;
    }

    button.toggle-enable:hover {
      background: #059669;
    }

    button.toggle-disable {
      background: #ef4444;
      font-weight: 600;
      margin-bottom: 16px;
    }

    button.toggle-disable:hover {
      background: #dc2626;
    }

    .status.saved {
      background: #dbeafe;
      color: #1e40af;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <h1>Manga Translator</h1>

  <button id="toggle-site" class="toggle-enable">Enable for This Site</button>

  <div class="setting">
    <label for="api-endpoint">API Endpoint:</label>
    <input type="text" id="api-endpoint" placeholder="http://localhost:8000" />
  </div>

  <div class="setting">
    <label for="target-language">Target Language:</label>
    <select id="target-language">
      <option value="English">English</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Italian">Italian</option>
      <option value="Portuguese">Portuguese</option>
      <option value="Russian">Russian</option>
      <option value="Chinese">Chinese</option>
      <option value="Korean">Korean</option>
    </select>
  </div>

  <div class="setting">
    <label for="default-font">Default Font:</label>
    <select id="default-font">
      <option value="Bangers">Bangers</option>
      <option value="Kalam">Kalam</option>
      <option value="Komika Jam">Komika Jam</option>
      <option value="Komika Slim">Komika Slim</option>
      <option value="VTC Letterer Pro">VTC Letterer Pro</option>
      <option value="CC Wild Words">CC Wild Words</option>
    </select>
  </div>

  <div class="setting checkbox-setting">
    <input type="checkbox" id="auto-translate" />
    <label for="auto-translate">Auto-translate on page load</label>
  </div>

  <button id="save-settings">Save Settings</button>
  <button id="translate-now" class="secondary">Translate Current Page</button>
  <button id="clear-overlays" class="secondary">Clear Overlays</button>

  <div id="status" class="status" style="display: none;"></div>

  <script src="./popup.ts" type="module"></script>
</body>
</html>
